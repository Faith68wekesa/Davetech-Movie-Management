<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVETECH - Admin Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-image: url('https://i.ibb.co/K7hm3HS/DALL-E-2024-11-13-16-31-04-A-cinematic-background-with-subtle-hints-of-a-theater-ambiance-Include-ab.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            color: #f0f0f0;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 400px;
            padding: 2em;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 0.75em;
            margin: 0.5em 0;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 1em;
            margin-top: 1em;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .sign-in-btn:hover {
            background-color: black;
            color: white;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }

        .error-message {
            background-color: #dc3545;
        }

        .success-message {
            background-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="content">
        <h2>Admin Sign In</h2>
        <form id="adminSignInForm">
            <input type="email" id="adminUsername" class="input-field" placeholder="Email Address" required>
            <input type="password" id="adminPassword" class="input-field" placeholder="Password" required>
            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBaeqe_--Me5w9mTz0jnEMqlAqwm63Le7A",
            authDomain: "davetech-movie-management.firebaseapp.com",
            projectId: "davetech-movie-management",
            storageBucket: "davetech-movie-management.appspot.com",
            messagingSenderId: "228063967069",
            appId: "1:228063967069:web:473243916b9f724b101ab4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        function showMessage(message, isError = false, callback = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${isError ? 'error-message' : 'success-message'} message`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
                if (callback) callback();
            }, 2000);
        }

        document.getElementById("adminSignInForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("adminUsername").value.trim();
            const password = document.getElementById("adminPassword").value.trim();

            if (!email || !password) {
                showMessage("Please fill in all fields.", true);
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Check if user has admin role
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    if (userData.role === 'admin') {
                        showMessage("Sign in successful! Redirecting...", false, () => {
                            window.location.replace("admin-dashboard.html");
                        });
                    } else {
                        showMessage("Access Denied: Admins only.", true);
                        await auth.signOut();
                    }
                } else {
                    showMessage("User profile not found.", true);
                    await auth.signOut();
                }

            } catch (error) {
                console.error("Login Error:", error);
                let errorMessage = "Invalid credentials. Please try again.";
                if (error.code === 'auth/network-request-failed') {
                    errorMessage = "Network error. Check your connection.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = "Too many attempts. Try again later.";
                }
                showMessage(errorMessage, true);
            }
        });
    </script>
</body>

</html>
